<html>
	<head>
		<link href="searcher.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="searcher.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="form">
				<input id="artist" type="text" placeholder="Enter an artist!"/>
				<button id="artist-search" class="btn-submit">Search!</button>
			</div>
			<div class="result">
				<div id="result-image"></div>
				<div class="label" id="result-info"></div>
				<div class="result-goodies" id="albums"></div>
				<div class="label">Top Tracks</div>
				<div class="result-goodies" id="top-tracks"></div>
			</div>
		</div>
	</body>
</html>
