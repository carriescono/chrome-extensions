<html>
	<head>
		<link href="searcher.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="searcher.js"></script>
	</head>
	<body>
		<div id="album-modal">
			<div id="modal-innards">
				<span id="modal-close">x</span>
				<div id="album-tracklist">
					<h3>Track List</h3>
					<ol id="track-listing">
					</ol>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="form">
				<input id="artist" type="text" placeholder="Enter an artist!"/>
				<button id="artist-search" class="btn-submit">Search!</button>
				<span class="disclaimer">Powered by <a href="https://www.spotify.com/">Spotify!</a></span>
			</div>
			<div id="result-error">&#3232;_&#3232; <span class="disclaimer">Oops! Are you sure that's an artist?</span></div>
			<div class="result">
				<div id="result-image"></div>
				<div class="label" id="result-info"></div>
				<div class="result-goodies" id="albums"></div>
				<div class="label">Top Tracks</div>
				<div class="result-goodies" id="top-tracks"></div>
			</div>
		</div>
	</body>
</html>
